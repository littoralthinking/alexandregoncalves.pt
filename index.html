<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #111827;
            --text-sub: #6b7280;
            --accent-linkedin: #0077b5;
            --accent-email: #111827;
            --accent-success: #10b981; /* Green for success state */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
        }

        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            margin: 20px;
            box-sizing: border-box; /* Ensures padding doesn't overflow width */
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid var(--bg-color);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 8px 0;
        }

        p {
            font-size: 1rem;
            color: var(--text-sub);
            margin: 0 0 30px 0;
            font-weight: 400;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Shared Button Styles */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s, background-color 0.2s;
            cursor: pointer;
            border: none;
            font-family: inherit;
            width: 100%; /* Full width */
            box-sizing: border-box;
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.95;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-linkedin {
            background-color: var(--accent-linkedin);
            color: white;
        }

        .btn-email {
            background-color: var(--accent-email);
            color: white;
        }

        footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #d1d5db;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="img.png" alt="Alexandre GonÃ§alves" class="profile-img">
        
        <h1>Alexandre GonÃ§alves</h1>
        <p>Data & Reporting Tech Lead</p>

        <div class="btn-container">
            <a href="https://www.linkedin.com/in/alexandresoaresg/" class="btn btn-linkedin" target="_blank">
                <i class="fab fa-linkedin"></i> Connect on LinkedIn
            </a>
            
            <button onclick="copyEmail()" id="emailBtn" class="btn btn-email">
                <i class="fas fa-envelope"></i> Copy Email Address
            </button>
        </div>

        <footer>
            &copy; 2026 Alexandre GonÃ§alves
        </footer>
    </div>

    <script>
        function copyEmail() {
            // â–¼â–¼â–¼ PUT YOUR ACTUAL EMAIL ADDRESS HERE â–¼â–¼â–¼
            const myEmail = "hello@alexandregoncalves.pt"; 

            navigator.clipboard.writeText(myEmail).then(() => {
                const btn = document.getElementById("emailBtn");
                const originalContent = '<i class="fas fa-envelope"></i> Copy Email Address';
                
                // 1. Change Text and Icon
                btn.innerHTML = '<i class="fas fa-check"></i> Copied to Clipboard!';
                
                // 2. Change Color to Green
                btn.style.backgroundColor = "var(--accent-success)";
                
                // 3. Revert back after 2 seconds
                setTimeout(() => {
                    btn.innerHTML = originalContent;
                    btn.style.backgroundColor = "var(--accent-email)";
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                alert("Could not copy email automatically. Please copy it manually: " + myEmail);
            });
        }
    </script>

</body>
</html>
